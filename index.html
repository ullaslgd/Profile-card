 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
 </head>
 <body>
    <div class="container">
        <div class="profile">
            <img src="pfp.jpg" alt="Profile image" class="image">
        </div>
        <div class="information">
            <span class="name">Uvis</span>
            <span class="job">Full Stack web Developer</span>
        </div>
        <div class="link">
            <a href="#"  class="links" style="background-color: #e1306c;"><box-icon type='logo' name='instagram' ></box-icon></a>
            <a href="#" class="links" style="background-color: rgb(109, 109, 109);"><box-icon name='github' type='logo' ></box-icon></a>
            <a href="#" class="links" style="background-color: #4267b2;"><box-icon name='linkedin' type='logo' ></box-icon></a>
            <a href="#" class="links" style="background-color: #1da1f2;"><box-icon name='twitter' type='logo' ></box-icon></a>
        </div>

        <div class="button">
            <button class="btns">Follow</button>
            <button class="btns">Message</button>
        </div>

        <div class="insight">
            <span class="like"><i class='bx bx-heart'></i> 10.9k</span>
            <span class="comment"><i class='bx bx-message-rounded' ></i> 7.8k</span>
            <span class="share"><i class='bx bx-share' ></i>  12k</span>
        </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 </body>
 </html>
